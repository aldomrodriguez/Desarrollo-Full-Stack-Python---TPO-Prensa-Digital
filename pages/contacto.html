<body class="contacto">
    <div>
        <h2>Formulario de Contacto</h2>
        <form action="https://formspree.io/f/xdorbnjl" method="POST">


            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input class="form-control" type="email" id="email" name="_replyto"
                    placeholder="Escribe tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="message" rows="4" placeholder="Escribe tu mensaje" required></textarea>

            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <input type="hidden" name="_next" value="//peek.solutions/confirmation.html" />
            <input type="text" name="_gotcha" style="display:none" />
        </form>
    </div>
